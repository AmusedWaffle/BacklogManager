    <style>.account-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;

        .account-buttons button {
            padding: 10px;
            border: none;
            color: white;

        }

        }

        }
        .user-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 60px;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
