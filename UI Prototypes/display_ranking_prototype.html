<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ranking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top-buttons.css">
    <link rel="stylesheet" href="display_ranking.css">
</head>
<body>
    <div class="top-buttons">
        <button onclick="location.href='gamelibrary.html'">Game Library</button>
        <button onclick="location.href='rankings_creation_prototype.html'">Create Ranking</button>
        <button class="drop-btn"> <img src="Default_pfp.png" width="35" height="35"/> </button>
    </div>

    <div class="main-header">
        <h1>My Ranking</h1>
    </div>

    <div class="ranking-order">
        <div class="top-5">
            <div class="top-3">
                <div class="frst-plce">
                    <h2>#1: <span id="rank-1"></span></h2>
                </div>
                <div class="scnd-plce">
                    <h2>#2: <span id="rank-2"></span></h2>
                </div>
                <div class="thrd-plce">
                    <h2>#3: <span id="rank-3"></span></h2>
                </div>
            </div>
            <div class="bottom-4-5">
                <div class="frth-plce">
                    <h2>#4: <span id="rank-4"></span></h2>
                </div>
                <div class="ffth-plce">
                    <h2>#5: <span id="rank-5"></span></h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        const titles = JSON.parse(localStorage.getItem("rankedGames")) || [];
        for (let i = 0; i < 5; i++) {
            const x = document.getElementById(`rank-${i + 1}`);
            if (x && titles[i]) {
                x.textContent = titles[i];
            }
        }
    </script>
</body>
</html>
