<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .top-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            background: #6c757d;
        }
        .top-buttons button:hover {
            background: #5a6268;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            flex-direction: row-reverse;
        }
        .login-container button {
            flex: 1;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container .login-btn {
            background: #28a745;
        }
        .login-container .login-btn:hover {
            background: #218838;
        }
        .login-container .signup-btn {
            background: #007bff;
        }
        .login-container .signup-btn:hover {
            background: #0056b3;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        .info-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <script>
            //link buttons
            //get rid of gap?
            //add icon
        </script>
        <button>Game Library</button>
        <button>Create Ranking</button>
    </div>
    <div class="login-container">
        <h2>Backlog Manager</h2>
        <div class="button-container">
            <script>
                //link buttons to page;
                //get rid of boarder around backlog manager
            </script>
            <button type="button" class="signup-btn">Create Account</button>
            <button type="submit" class="login-btn">Login</button>
        </div>
    </div>
    <div class="info-container">
        <div class="info-box">About</div>
        <div class="info-box">Ranking</div>
    </div>
</body>
</html>
